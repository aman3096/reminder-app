<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#317EFB"/>
    <meta
    name="description"           
    content="A basic application that is a to-do list and is PWA built using vue.js">
      <meta name="apple-mobile-web-app-status-bar-style" content="default">
      <meta name="apple-mobile-web-app-title" content="remind-me">
      <meta name="msapplication-TileImage" content="link to the image in static folder">
      <meta name="msapplication-TileColor" content="#000">
      <link rel="apple-touch-icon" href="link to the smaller icon">

      <link rel="manifest" href="/manifest.json"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>remind_vue</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but remind_vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
      </script>
  </body>

</html>
